<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cweltygodnia hehe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        h1, h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        #countdown {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #clickCounter {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #555;
        }
        #userIP {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"><strong>CWEL TYGODNIA</strong></h1>
    <p><strong><img style="display: block; margin-left: auto; margin-right: auto;" src="https://i.ibb.co/hcsL6xP/image.png" alt="" /></strong></p>
    
    <h1>Następny cwel tygodnia za:</h1>
    <div id="countdown">Ładowanie...</div>
    <h2 id="clickCounter">Liczba osób, które scweliły: 0</h2>
    <button id="addButton">Kliknij mnie</button>
    <div id="userIP">Ładowanie IP...</div>

    <script>
        let extraTime = 0;
        let buttonClicked = false;
        let clickCount = 0;

        function updateCountdown() {
            const now = new Date();
            const nextMonday = new Date(now);

            // Ustaw na następny poniedziałek
            nextMonday.setDate(now.getDate() + ((1 - now.getDay() + 7) % 7 || 7));
            nextMonday.setHours(0, 0, 0, 0);

            let diff = nextMonday - now + extraTime * 1000;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const countdown = `${days} dni, ${hours} godzin, ${minutes} minut, ${seconds} sekund`;
            document.getElementById('countdown').textContent = countdown;
        }

        // Obsługa przycisku
        document.getElementById('addButton').addEventListener('click', () => {
            if (!buttonClicked) {
                buttonClicked = true;
                clickCount++;
                document.getElementById('clickCounter').textContent = `Liczba osób, które scweliły: ${clickCount}`;
                document.getElementById('addButton').disabled = true;
            }
        });

        // Pobranie IP użytkownika
        async function fetchUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('userIP').textContent = `Twoje IP: ${data.ip}`;
            } catch (error) {
                document.getElementById('userIP').textContent = 'Nie udało się pobrać IP.';
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
        fetchUserIP();
    </script>
</body>
</html>
